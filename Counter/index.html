<!DOCTYPE html>
<html>
<head>
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="counter-container">
    <h1>Counter App</h1>
    <div class="counter">
      <button id="decrement">-</button>
      <span id="count">0</span>
      <button id="increment">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
